<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>まおい学びの里小 通学路ライブカメラ</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background-color: #f5f7fa;
    color: #333;
}

header {
    background: #2c6fb7;
    color: white;
    padding: 15px 10px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 20px;
}

header p {
    margin: 5px 0 0;
    font-size: 12px;
    opacity: 0.9;
}

.container {
    padding: 15px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 15px;
}

.camera-card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    overflow: hidden;
}

.camera-card h3 {
    margin: 0;
    padding: 10px;
    font-size: 14px;
    background: #eef3f8;
}

.camera-card img {
    width: 100%;
    display: block;
}

.update-time {
    text-align: center;
    font-size: 12px;
    color: #666;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<header>
    <h1>まおい学びの里小学校 通学路ライブカメラ</h1>
    <p>※1分ごとに自動更新されます（北海道開発局提供画像）</p>
</header>

<div class="container">
    <div class="update-time" id="updateTime"></div>

    <div class="grid">

        <div class="camera-card">
            <h3>【札幌/北広島】国道274号 西の里</h3>
            <img src="https://images.weserv.nl/?url=info-hokkaido.road-index.hokkaido.mlit.go.jp/road/C_10101.jpg">
        </div>

        <div class="camera-card">
            <h3>【北広島/長沼】国道274号 共栄</h3>
            <img src="https://images.weserv.nl/?url=info-hokkaido.road-index.hokkaido.mlit.go.jp/road/C_10103.jpg">
        </div>

        <div class="camera-card">
            <h3>【千歳/恵庭/長沼】国道337号 中央</h3>
            <img src="https://images.weserv.nl/?url=info-hokkaido.road-index.hokkaido.mlit.go.jp/road/C_10202.jpg">
        </div>

        <div class="camera-card">
            <h3>【学校付近】国道274号 長沼町東1線</h3>
            <img src="https://images.weserv.nl/?url=info-hokkaido.road-index.hokkaido.mlit.go.jp/road/C_10105.jpg">
        </div>

        <div class="camera-card">
            <h3>【栗山方面】国道234号 栗山町桜山</h3>
            <img src="https://images.weserv.nl/?url=info-hokkaido.road-index.hokkaido.mlit.go.jp/road/C_10502.jpg">
        </div>

        <div class="camera-card">
            <h3>【広域】国道337号 南長沼</h3>
            <img src="https://images.weserv.nl/?url=info-hokkaido.road-index.hokkaido.mlit.go.jp/road/C_10201.jpg">
        </div>

    </div>
</div>

<script>
// 更新時刻表示
function updateTime(){
    var now = new Date();
    document.getElementById("updateTime").innerText =
        "最終更新: " + now.toLocaleTimeString();
}
updateTime();

// 60秒ごとに画像だけ更新
setInterval(function(){
    var imgs = document.querySelectorAll("img");
    imgs.forEach(function(img){
        var base = img.src.split("&t=")[0];
        img.src = base + "&t=" + new Date().getTime();
    });
    updateTime();
}, 60000);
</script>

</body>
</html>
